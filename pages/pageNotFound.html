<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000; /* Black background */
}

/* Error container styles */
.error-container {
  text-align: center;
  background-color: #333; /* Dark background color */
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  transition: transform 0.3s ease-in-out;
}

/* Heading styles */
.error-container h1 {
  font-size: 3rem;
  color: #e74c3c; /* Red text color */
  margin-bottom: 20px;
}

/* Paragraph styles */
.error-container p {
  font-size: 1.2rem;
  color: #fff; /* White text color */
  margin-bottom: 20px;
}

/* Link styles */
.error-container a {
  text-decoration: none;
  color: #fff;
  background-color: #e74c3c; /* Button color */
  padding: 12px 24px;
  border-radius: 6px;
  transition: background-color 0.3s ease-in-out;
  display: inline-block;
}

/* Link hover effect */
.error-container a:hover {
  background-color: #c0392b; /* Hover color */
}

/* Animation on hover */
.error-container:hover {
  transform: scale(1.05); /* Zoom effect on hover */
}
</style>
<div class="error-container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you are looking for might have been removed or doesn't exist.</p>
    <p>Go <a ng-href="#!movies">Movies Page</a></p>
</div>
